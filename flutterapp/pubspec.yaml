name: flutterapp
description: Flights Sniffer

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^7.1.0
  http: ^0.13.3
  flutter_osm_plugin: ^0.8.3+2
  equatable: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.12

flutter:
  uses-material-design: true
  assets:
    - assets/aircraft_dictionary.json
    - assets/aircraft_frames.json
    - assets/aircraft_sprite.png
    - assets/airport_codes.json
    - assets/big_aircraft.json
